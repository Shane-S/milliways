<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="css/datacomm.css"/>
    <link rel="stylesheet" href="css/blueimp-gallery.min.css">
</head>

<body>
     
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-controls blueimp-gallery-carousel">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    
    <div id="links">
        <a href="images/ReceiveLog.png" title="File Transfer"></a>
        <a href="images/poster.png" title="Cut The Power"></a>
        <a href="images/Damn.png" title="Success"></a>
    </div>
    
    <!-- Scripts for the image gallery -->
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
        var options = {container: '#blueimp-gallery-carousel', carousel: true},
            links   = document.getElementById('links').getElementsByTagName('a');
            blueimp.Gallery(links, options);
    </script>
</body>
